<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Primary Meta Tags -->
    <title>Currency Converter - blahaj.tr</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/png" href="./favicon.png">
    <meta name="title" content="Currency Converter - blahaj.tr">
    <meta name="description" content="Convert currencies with blahaj.tr's currency converter">
    <meta name="theme-color" content="#4b4c51">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <style>
        :root {
            --bg-color: #1f1f1f;
            --text-color: #fff;
            --accent-color: rgb(58, 111, 175);
            --accent-hover: rgb(45, 97, 164);
            --card-bg: #2a2a2a;
            --card-border: #3a3a3a;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            text-align: left;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 2rem;
            border-bottom: 1px solid #333;
        }
        
        .logo {
            font-size: 2rem;
            font-weight: 700;
        }
        
        nav {
            display: flex;
            align-items: center;
        }
        
        nav ul {
            display: flex;
            list-style: none;
            gap: 1.5rem;
            align-items: center;
        }
        
        a {
            color: var(--accent-color);
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        a:hover {
            color: var(--accent-hover);
            text-decoration: underline;
        }
        
        .hero {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 4rem 1rem;
        }
        
        .hero h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        
        .hero p {
            font-size: 1.2rem;
            max-width: 600px;
            margin-bottom: 2rem;
        }
        
        .btn {
            display: inline-block;
            background-color: var(--accent-color);
            color: white;
            padding: 0.8rem 1.5rem;
            border-radius: 50px;
            font-weight: 600;
            transition: background-color 0.3s ease;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        
        .btn:hover {
            background-color: var(--accent-hover);
            text-decoration: none;
            color: white;
        }
        
        footer {
            text-align: center;
            padding: 2rem;
            border-top: 1px solid #333;
            margin-top: 2rem;
        }
        
        footer nav {
            margin: 1rem 0;
        }
        
        footer ul {
            display: flex;
            justify-content: center;
            list-style: none;
            gap: 1.5rem;
            flex-wrap: wrap;
        }
        
        /* Currency Converter Specific Styles */
        .converter-container {
            background-color: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 10px;
            padding: 2rem;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .converter-form {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.5rem;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 1rem;
            align-items: center;
        }
        
        .swap-btn {
            background-color: var(--card-border);
            color: var(--text-color);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s;
            margin-top: 1.5rem; /* Add margin to align with inputs */
        }
        
        .swap-btn:hover {
            background-color: var(--accent-color);
        }
        
        label {
            font-weight: 500;
            margin-bottom: 0.5rem;
            display: block;
        }
        
        select, input {
            padding: 0.8rem;
            border-radius: 5px;
            border: 1px solid var(--card-border);
            background-color: var(--bg-color);
            color: var(--text-color);
            font-size: 1rem;
            width: 100%;
            height: 45px; /* Fixed height for better alignment */
        }
        
        .result-container {
            margin-top: 2rem;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 1.5rem;
        }
        
        .result {
            font-size: 1.8rem;
            font-weight: 700;
            margin: 1rem 0;
            word-wrap: break-word;
        }
        
        .rate-info {
            font-size: 0.9rem;
            color: #aaa;
            margin-bottom: 0.5rem;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin: 1rem 0;
            font-weight: 500;
            color: var(--accent-color);
        }
        
        .loading::after {
            content: "...";
            animation: dots 1.5s steps(4, end) infinite;
        }
        
        @keyframes dots {
            0%, 20% { content: "."; }
            40% { content: ".."; }
            60%, 100% { content: "..."; }
        }
        
        .error-message {
            color: #ff6b6b;
            text-align: center;
            margin: 1rem 0;
            display: none;
            padding: 0.8rem;
            background-color: rgba(255, 107, 107, 0.1);
            border-radius: 5px;
        }
        
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                gap: 1rem;
            }
            
            nav {
                width: 100%;
                justify-content: center;
            }
            
            nav ul {
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .hero h1 {
                font-size: 2rem;
            }
            
            .form-row {
                grid-template-columns: 1fr;
                grid-template-rows: 1fr auto 1fr;
                gap: 1rem;
            }
            
            .swap-btn {
                margin: 0.5rem auto;
                transform: rotate(90deg);
            }
            
            .result {
                font-size: 1.5rem;
            }
        }
    </style>    
</head>
<body>
    <header>
        <div class="logo">
            <a href="../index.html">blahaj.tr</a>
        </div>
        <nav>
            <ul>
                <li><a href="https://status.blahaj.tr/">Status</a></li>
                <li><a href="../privacy.html">Privacy</a></li>
                <li><a href="../terms.html">Terms</a></li>
                <li><a href="../contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1>Currency Converter</h1>
            <p>Convert between different currencies using real-time exchange rates</p>
        </section>

        <section class="container">
            <div class="converter-container">
                <form class="converter-form" id="converterForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="fromCurrency">From</label>
                            <select id="fromCurrency" required>
                                <option value="">Select currency</option>
                            </select>
                        </div>
                        <button type="button" class="swap-btn" id="swapBtn" title="Swap currencies">
                            ⇄
                        </button>
                        <div class="form-group">
                            <label for="toCurrency">To</label>
                            <select id="toCurrency" required>
                                <option value="">Select currency</option>
                            </select>
                        </div>
                    </div>
                                             
                    <div class="form-group">
                        <label for="amount">Amount</label>
                        <input type="number" id="amount" min="0.01" step="0.01" value="1" required>
                    </div>
                    <button type="submit" class="btn">Convert</button>
                </form>
                
                <div class="loading" id="loading">Converting</div>
                <div class="error-message" id="errorMessage"></div>
                
                <div class="result-container" id="resultContainer" style="display: none;">
                    <div class="result" id="result"></div>
                    <div class="rate-info" id="rateInfo"></div>
                    <div class="rate-info" id="lastUpdated"></div>
                </div>
            </div>
        </section>
    </main>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    <footer>
        <p> 2025 blahaj.tr - No rights reserved</p>
        <nav>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="https://status.blahaj.tr/">Status</a></li>
                <li><a href="../privacy.html">Privacy Policy</a></li>
                <li><a href="../terms.html">Terms of Service</a></li>
                <li><a href="../contact.html">Contact</a></li>
                <li><a href="https://github.com/xargana">GitHub</a></li>
            </ul>
        </nav>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const API_BASE_URL = 'https://blahaj.tr:2589';
            const fromCurrencySelect = document.getElementById('fromCurrency');
            const toCurrencySelect = document.getElementById('toCurrency');
            const amountInput = document.getElementById('amount');
            const converterForm = document.getElementById('converterForm');
            const swapBtn = document.getElementById('swapBtn');
            const loading = document.getElementById('loading');
            const errorMessage = document.getElementById('errorMessage');
            const resultContainer = document.getElementById('resultContainer');
            const resultElement = document.getElementById('result');
            const rateInfoElement = document.getElementById('rateInfo');
            const lastUpdatedElement = document.getElementById('lastUpdated');
            
            // Currency names mapping
            let currencyNames = {};
            
            // Fetch currency names from codes.json
            try {
                const namesResponse = await fetch('./codes.json');
                if (namesResponse.ok) {
                    currencyNames = await namesResponse.json();
                } else {
                    console.warn('Could not load currency names from codes.json');
                }
            } catch (error) {
                console.warn('Error loading currency names:', error);
            }
            
            // Function to get full currency name
            function getCurrencyFullName(code) {
                return currencyNames[code] || code;
            }
            
            // Fetch available currencies
            try {
                const response = await fetch(`${API_BASE_URL}/exchange-rate`);
                if (!response.ok) {
                    throw new Error('Failed to fetch currency data');
                }
                
                const data = await response.json();
                const currencies = data.availableCurrencies;
                
                // Populate currency dropdowns with codes and full names
                currencies.forEach(currency => {
                    const fullName = getCurrencyFullName(currency);
                    
                    const option1 = document.createElement('option');
                    option1.value = currency;
                    option1.textContent = `${currency} - ${fullName}`;
                    
                    const option2 = document.createElement('option');
                    option2.value = currency;
                    option2.textContent = `${currency} - ${fullName}`;
                    
                    fromCurrencySelect.appendChild(option1);
                    toCurrencySelect.appendChild(option2);
                });
                
                // Set default values
                fromCurrencySelect.value = 'USD';
                toCurrencySelect.value = 'EUR';
                
                // Display last updated info
                const lastUpdated = new Date(data.lastUpdated);
                const nextUpdate = new Date(data.nextUpdate);
                lastUpdatedElement.textContent = `Last updated: ${lastUpdated.toLocaleString()} • Next update: ${nextUpdate.toLocaleString()}`;
                
            } catch (error) {
                console.error('Error fetching currencies:', error);
                errorMessage.textContent = 'Failed to load currencies. Please try again later.';
                errorMessage.style.display = 'block';
            }
            
            // Handle form submission
            converterForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const fromCurrency = fromCurrencySelect.value;
                const toCurrency = toCurrencySelect.value;
                const amount = parseFloat(amountInput.value);
                
                if (!fromCurrency || !toCurrency || isNaN(amount) || amount <= 0) {
                    errorMessage.textContent = 'Please fill in all fields with valid values.';
                    errorMessage.style.display = 'block';
                    resultContainer.style.display = 'none';
                    return;
                }
                
                errorMessage.style.display = 'none';
                loading.style.display = 'block';
                resultContainer.style.display = 'none';
                
                try {
                    // Using the convert endpoint
                    const response = await fetch(`${API_BASE_URL}/exchange-rate/convert/${fromCurrency}/${toCurrency}/${amount}`);
                    
                    if (!response.ok) {
                        throw new Error('Conversion failed');
                    }
                    
                    const data = await response.json();
                    
                    if (data.result !== 'success') {
                        throw new Error(data.error || 'Conversion failed');
                    }
                    
                    // Get full currency names
                    const fromFullName = getCurrencyFullName(fromCurrency);
                    const toFullName = getCurrencyFullName(toCurrency);
                    
                    // Display result with full currency names
                    resultElement.textContent = `${amount.toFixed(2)} ${fromCurrency} (${fromFullName}) = ${data.convertedAmount.toFixed(2)} ${toCurrency} (${toFullName})`;
                    rateInfoElement.textContent = `Exchange rate: 1 ${fromCurrency} = ${data.rate.toFixed(6)} ${toCurrency}`;
                    
                    // Update last updated info
                    const lastUpdated = new Date(data.lastUpdated);
                    const nextUpdate = new Date(data.nextUpdate);
                    lastUpdatedElement.textContent = `Last updated: ${lastUpdated.toLocaleString()} • Next update: ${nextUpdate.toLocaleString()}`;
                    
                    resultContainer.style.display = 'block';
                    
                } catch (error) {
                    console.error('Error converting currency:', error);
                    errorMessage.textContent = 'Failed to convert currency. Please try again later.';
                    errorMessage.style.display = 'block';
                } finally {
                    loading.style.display = 'none';
                }
            });
            
            // Swap currencies
            swapBtn.addEventListener('click', () => {
                const fromValue = fromCurrencySelect.value;
                const toValue = toCurrencySelect.value;
                
                fromCurrencySelect.value = toValue;
                toCurrencySelect.value = fromValue;
            });
        });
    </script>
    
</body>
</html>
